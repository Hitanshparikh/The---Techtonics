<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Sender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Send a WhatsApp Message</h1>
        <p>Enter the details below. Ensure you are logged into WhatsApp Web in your browser.</p>
        <form id="messageForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="e.g., Alok Kumar" required>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number:</label>
                <input type="text" id="mobile_number" name="mobile_number" placeholder="e.g., +919876543210" required>
            </div>
            <button type="submit" id="submitBtn">Send Message</button>
        </form>
        <div id="status"></div>
    </div>
    <script>
        const form = document.getElementById('messageForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const mobile_number = document.getElementById('mobile_number').value;
            statusDiv.textContent = 'Sending... Please wait.';
            statusDiv.className = 'status-loading';
            submitBtn.disabled = true;
            try {
                const response = await fetch('/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        mobile_number: mobile_number
                    }),
                });
                const result = await response.json();
                if (response.ok) {
                    statusDiv.textContent = result.message;
                    statusDiv.className = 'status-success';
                    form.reset();
                } else {
                    statusDiv.textContent = `Error: ${result.message}`;
                    statusDiv.className = 'status-error';
                }
            } catch (error) {
                statusDiv.textContent = 'A network error occurred. Is the server running?';
                statusDiv.className = 'status-error';
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
